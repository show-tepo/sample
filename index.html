<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINE Login + Firebase Test</title>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
</head>
<body>
  <h2>LINEログイン＋Firestore保存テスト</h2>
  <div id="output">ログイン中...</div>

  <script>
    // 🔧 あなたの Firebase 設定をここに貼ってください！
    const firebaseConfig = {
      apiKey: "AIzaSyDQRr7JwPmIJeVqmzAII06_08Q_pb4Aj2M",
      authDomain: "liff-credit-app.firebaseapp.com",
      projectId: "liff-credit-app"
    };

    // Firebase初期化
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    async function main() {
      try {
        await liff.init({ liffId: "2007642509-5QrBXx83" });
    
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
    
        const profile = await liff.getProfile();
        const userId = profile.userId;
        const displayName = profile.displayName;
    
        document.getElementById("output").innerText =
          `ようこそ ${displayName} さん！\nuserId: ${userId}`;
    
        const userRef = db.collection("users").doc(userId);
        await userRef.set({
          userId: userId,
          displayName: displayName,
          credits: 10,
          createdAt: new Date().toISOString()
        }, { merge: true });
    
      } catch (e) {
        console.error("エラー発生:", e);
        document.getElementById("output").innerText =
          "エラーが発生しました: " + e.message;
      }
    }
    
    main();

  </script>
</body>
</html>
